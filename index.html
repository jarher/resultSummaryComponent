<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <main>
    <div class="result-container">
      <span class="result-title">Your Result</span>
      <div class="svg-container">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="MyGradient" gradientTransform="rotate(90)">
              <stop offset="5%" stop-color="hsla(241, 72%, 46%, 0) " />
              <stop offset="95%" stop-color="hsla(256, 72%, 46%, 1)" />
            </linearGradient>
          </defs>
          <circle class="circle" cx="50" cy="50" r="50" />
        </svg>
        <span class="result-number">76</span>
        <span class="total">of 100</span>
      </div>
      <p class="result-message">
        <span>Great</span>
        <span>You scored higher than 65% of the people who have taken these tests.</span>
      </p>
    </div>
    <div class="summary-content">
      <h1>Summary</h1>
      <dl>
        <dt class="reaction-dt">Reaction</dt>
        <dd><b>80</b> / 100</dd>
        <dt class="memory-dt">Memory</dt>
        <dd><b>92</b> / 100</dd>
        <dt class="verbal-dt">Verbal</dt>
        <dd><b>61</b> / 100</dd>
        <dt class="visual-dt">Visual</dt>
        <dd><b>72</b> / 100</dd>
      </dl>
      <button>Continue</button>
    </div>
  </main>
</body>

</html>
